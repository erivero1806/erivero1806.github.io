	<script type='text/javascript'>
	function bootstrapChat() {

            button.innerText = 'Cargando...';
            // Simula una carga o redirección (reemplaza con tu lógica real)
            setTimeout(() => {
                button.classList.remove('loading');
                button.innerText = ' Ayuda! ';
            }, 5000);

		
		
	}
</script>
